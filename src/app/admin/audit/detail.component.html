<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row py-3" *ngIf="loadingService.isReady()">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-5">
        <tabset>
          <tab class="px-0 pb-0">
            <ng-template tabHeading>
              Snapshot
              <span class="ml-2 badge badge-pill badge-primary">
                @{{ auditLog.updatedOn | date:"dd/MM/yy HH:mm:ss" }}
              </span>
            </ng-template>
            <app-admin-audit-log [auditLog]="auditLog" view="snapshot"></app-admin-audit-log>
          </tab>
          <tab class="px-0 pb-0">
            <ng-template tabHeading>
              Current
            </ng-template>
            <app-admin-audit-log [auditLog]="auditLog"></app-admin-audit-log>
          </tab>
          <tab class="px-0 pb-0" *ngIf="auditLog.action !== 'inserted'">
            <ng-template tabHeading>
              Previous
              <span class="ml-2 badge badge-pill badge-danger">
                {{ auditLog.changes | appObjectLength }} Changes
              </span>
            </ng-template>
            <app-admin-audit-log [auditLog]="auditLog" view="previous"></app-admin-audit-log>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
