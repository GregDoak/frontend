<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row py-3" *ngIf="loadingService.isReady()">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card">
          <div class="card-header">
            <i class="fas fa-users fa-fw" aria-hidden="true"></i>
            Delete Group
          </div>
          <div class="card-body">
            <div class="col-12">
              <form (submit)="onSubmit()" novalidate>
                <p>
                  Are you sure you want to delete group {{ group.title }}?
                </p>
                <div class="form-group">
                  <button class="btn btn-danger" [disabled]="processing">
                    <i class="far fa-fw fa-trash-alt" aria-hidden="true"></i>
                    Delete
                  </button>
                  <a [routerLink]="['/admin/groups']" class="btn btn-warning">
                    <i class="fas fa-fw fa-times" aria-hidden="true"></i>
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
