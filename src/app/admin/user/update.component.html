<div class="container-fluid">
  <div class="animated fadeIn">
    <div class="row py-3" *ngIf="loadingService.isReady()">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card">
          <div class="card-header">
            <i class="fas fa-user fa-fw" aria-hidden="true"></i>
            Update User
          </div>
          <div class="card-body">
            <div class="col-12">
              <form [formGroup]="updateForm" (submit)="onSubmit(updateForm)" novalidate>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-user fa-fw"></i>
                    </span>
                    </div>
                    <input class="form-control" name="username" placeholder="Username" type="text" title="Username"
                           [formControl]="updateForm.get('username')"
                           [ngClass]="{'is-invalid':updateForm.get('username').hasError('required') && submitted}">
                  </div>
                  <div
                    *ngIf="updateForm.get('username').hasError('required') && submitted"
                    class="text-danger">
                    The username is a required field.
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-users fa-fw"></i>
                    </span>
                    </div>
                    <ngx-select [multiple]="true" [items]="groups" (remove)="onUpdateGroup($event, 'remove')"
                                (select)="onUpdateGroup($event)" optionTextField="title"
                                [formControl]="updateForm.get('groups')" class="form-control ng2-select"
                                placeholder="Groups" title="Groups">
                      <ng-template ngx-select-option let-option let-text="text">
                        <span [innerHtml]="text" [title]="option.data.description"></span>&nbsp;
                        <i class="fas fa-1x fa-fw fa-question-circle" aria-hidden="true"></i>
                      </ng-template>
                    </ngx-select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-lock fa-fw"></i>
                    </span>
                    </div>
                    <ngx-select [multiple]="true" [items]="roles" optionTextField="title"
                                [formControl]="updateForm.get('roles')" class="form-control ng2-select"
                                placeholder="Roles" title="Roles">
                      <ng-template ngx-select-option let-option let-text="text">
                        <span [innerHtml]="text" [title]="option.data.description"></span>&nbsp;
                        <i class="fas fa-1x fa-fw fa-question-circle" aria-hidden="true"></i>
                      </ng-template>
                    </ngx-select>
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" [disabled]="processing">
                    <i class="far fa-fw fa-save" aria-hidden="true"></i>
                    Save
                  </button>
                  <button type="button" class="btn btn-danger" (click)="buildForm();">
                    <i class="fas fa-fw fa-undo" aria-hidden="true"></i>
                    Reset
                  </button>
                  <a [routerLink]="['/admin/users']" class="btn btn-warning">
                    <i class="fas fa-fw fa-times" aria-hidden="true"></i>
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
