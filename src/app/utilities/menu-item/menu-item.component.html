<a [routerLink]=" [navigationItem.url] " class="card">
  <div class="p-3">
    <i class="{{ navigationItem.icon }} fa-2x fa-pull-left fa-border"></i>
    <div>
      <h4 class="card-title">
        {{ navigationItem.name }}
      </h4>
      <p class="card-text" *ngIf="navigationItem.description">
        {{ navigationItem.description }}
      </p>
    </div>
  </div>
</a>
